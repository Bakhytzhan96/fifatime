<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footballs database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <style>
        body{
            background: #a7b1f9;
        }
        footer{
            position: absolute;
            background:#a7b1f9;
            color: #343a40;
            width: 10%;
            font-style:italic;
            text-align:right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Footballs</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Club</th>
                        <th>Email</th>
                        <th>View</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="football : ${footballs}">
                        <td th:text="${football.firstName +' '+ football.lastName}"></td>
                        <td>
                            <span th:each="club,iterStat : ${football.clubs}">
                                <span th:text="${club.label}" /><th:block th:if="${!iterStat.last}">,</th:block>
                            </span>
                        </td>
                        <td> <a th:href = "@{/football/{email}(email=${football.id})}">email</a> </td>
                        <td> <a th:href = "@{/football/{id}(id=${football.id})}">view</a> </td>&#9731;
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Add a Footballs</h1>

                <form th:action="@{/footballs}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="firstName" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">LastName</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="lastName" placeholder="LastName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy;ABS 2018 Footballs
</footer>
</body>
</html>
